<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>jquery ajax load</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
#demo {
	width: 700px;
	height: 400px;
	overflow: scroll;
}
</style>
<script>
$(function(){  
	$('#btn1').click(function(){ 
		//alert('ㅎㅎ');
		$('#demo').load('data.txt');
	});
}); 
</script>


</head>
<body>
<h3>jquery ajax load</h3>
<div id="demo">
<button id="btn1">Load</button>
</div>

</body>
</html>
