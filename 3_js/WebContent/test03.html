<!DOCTYPE html>
<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>javascript</title>
<style type="text/css">
#result {
	margin: 30px 0;
	width:400px;
	height: 200px;
	background-color: gray;
}
</style>

<script>
function hello() {
	return 'hello';
}
function world() {
	return 'world';
}
function msg() {
	let a = hello();
	let b = world();

	document.getElementById('result').innerText=a+" "+b;
	document.getElementById('msg').value=a+" "+b;

	console.log(a+" "+b);
}




</script>
</head>


<body>
<h3>javascript function test</h3>

<button id="btn1" onclick="msg()">Button 1</button>
<input type="text" id="msg" disabled="disabled" > <!-- disabled 사용못함 -->
<div id="result"></div>



</body>

</html>
