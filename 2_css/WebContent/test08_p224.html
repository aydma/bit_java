<html>

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title> Insert title here </title>
<style type="text/css">
div {
	width: 150px;
	height: 60px;
	background-color: yellow;
	-webkit-transition: width 5s; /* 트렌지션효과지정 5초 -webkit-을 붙여줘야 모든브라우저에서동작*/
}

div:hover {
	width: 300px;

}

</style>
</head>

<div>마우스를 올려보세요...</div>
</body>

</html>
