<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Insert title here</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<style>
	#shopping_cart {
		width: 450px;
		height: 100px;
		padding: 10px;
		border: 1px dotted red;
	}
</style>
<script>
	function allowDrop(e){
		e.preventDefault();
	}
	function handleDragStart(e) {
		e.dataTransfer.effectAllowed = 'move';
		e.dataTransfer.setData("Text",e.target.id);
	}
	function handleDrop(e){
		e.preventDefault();
		var src = e.dataTransfer.getData("Text");
		e.target.appendChild(document.getElementById(src));
	}
</script>
</head>
<body>
<p>원하는 물건을 끌어서 옮기세요</p>
<div id="shopping_cart" ondrop="handleDrop(event)"" ondragover="allowDrop(event)"></div>
<br>
<img id="img1" src="./img/dog1.jpg" draggable="true"
ondragstart="handleDragStart(event)" width="150" height="100">
<img id="img2" src="./img/dog2.jpg" draggable="true"
ondragstart="handleDragStart(event)" width="150" height="100">
<img id="img3" src="./img/dog3.jpg" draggable="true"
ondragstart="handleDragStart(event)" width="150" height="100">
</body>
</html>
